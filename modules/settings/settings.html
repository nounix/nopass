<div id="settings" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog d-inline-flex justify-content-center" role="document">
        <div class="modal-content text-white">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="close fa fa-times text-white" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div style="overflow-x:auto;">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Version</th>
                                <th>Length</th>
                                <th>Special characters</th>
                                <th>User</th>
                                <th>Password</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="accounts">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
