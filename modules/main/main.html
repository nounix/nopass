<div id="main-view" class="main card">
    <div class="card-header">
        <button id="logout" class="btn btn-dark fa fa-lock-open" type="button"></button>
    </div>

    <div class="card-body">
        <div class="input-group">
            <datalist id="accounts-data-list"></datalist>
            <input autofocus id="account" list="accounts-data-list" type="text" class="form-control" placeholder="Account">
            <div class="input-group-append">
                <button id="add-account" type="button" class="btn btn-outline-secondary fa fa-plus"></button>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="btn-group d-flex" role="group" aria-label="Basic example">
            <button id="copy-pwd" class="btn btn-dark fa fa-clipboard" type="button"></button>
            <a id="show-pwd" tabindex="0" class="btn btn-dark fa fa-eye" role="button" data-toggle="popover"
                data-trigger="focus" data-placement="top"></a>
            <button id="open-settings" type="button" class="btn btn-dark fa fa-cog"></button>
        </div>
    </div>
</div>
