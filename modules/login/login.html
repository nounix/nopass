<div id="login-view" class="main card">
    <div class="card-header">
        <i class="btn btn-dark fa fa-lock"></i>
    </div>

    <div class="card-body">
        <div class="input-group">
            <input autofocus id="master-password" type="password" class="form-control" placeholder="Master password">
            <div class="input-group-append">
                <button id="password-state" class="btn btn-outline-secondary fa fa-eye" type="button"></button>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button id="login" type="button" class="btn btn-dark btn-block text-uppercase">Login</button>
    </div>
</div>
